schema: "https://iofferdata.com/graph_api/graphql"
documents: "src/apollo/queries/**/*.graphql"
generates:
  src/apollo/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false